<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
      *{
        margin: 0px;
        padding: 0px;
      }
      body{
        background-color: #ffcccc;
      }
      #root{
        display: -webkit-flex;
      }
      #root *{
        height: 100%;
      }
      span{
        display: block;
        position: absolute;
        /**transform: translate(-50%,-50%);**/
      }
      #main-viewer{
        opacity: 0;
        width: auto;
        height: 100%;
        transition: opacity 1s;
      }
      #right_board{
        display: -webkit-flex;
        flex-direction: column;
        justify-content: space-around;
      }
      #panel{
        height: 50%;
        display: -webkit-box;
        justify-content: space-around;

      }
    </style>
    
  </head>
  <body>
    <div id="root">
      <div id="left-board">
        <img id="main-viewer" alt="nijigakuen" onload="this.style.opacity=1;" src="./misc/img/Llnijigaku_Anime_KV2_btext.jpg">
      </div>
      <div id="right-board">
        <div height="50%" >
        <img src="./misc/img/Niji_fanbk1_test.png" style="width: 80%;height:auto;margin: auto;">
      </div>
        <div id="panel">
        <span style="left:33%;top:67%;">START</span>
        <span style="left:67%;top:67%;">QUIT</span>
        </div>
      </div>
      </div>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
